<html>
  <head>
    <title>CSV Viewer</title>
    <style>
      .container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="file-input">Select a CSV file:</label><br>
        <input type="file" id="file-input" accept=".csv">
      </form>
      <form id="search-form">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input">
        <button type="submit">Go</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="PapaParse-5.0.2/papaparse.js"></script>
    <script>
      const input = document.querySelector('#file-input');
      const output = document.querySelector('#output');
      let data;

      input.addEventListener('change', () => {
        const file = input.files[0];

        if (file) {
          const reader = new FileReader();
          reader.readAsText(file);

          reader.onload = () => {
            try {
              const csvData = reader.result;
              data = Papa.parse(csvData).data;

              // build an HTML table from the data
              const table = document.createElement('table');
              const thead = document.createElement('thead');
              const tbody = document.createElement('tbody');

              const headers = data[0];
              const rows = data.slice(1);

              // create a table header
              thead.innerHTML = `
                <tr>
                  ${headers.map(header => `<th>${header}</th>`).join('')}
                </tr>
              `;

              // create the table rows
              tbody.innerHTML = rows.map(row => {
                return `
                  <tr>
                    ${row.map(cell => `<td>${cell}</td>`).join('')}
                  </tr>
                `;
              }).join('');

              // append thead and tbody to the table and the table to the output element
              table.appendChild(thead);
              table.appendChild(tbody);
              output.innerHTML = '';
              output.appendChild(table);
            } catch (error) {
              output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
          };

          reader.onerror = () => {
            output.innerHTML = '<p>Error: Failed to read file.</p>';
          };
        }
      });
    </script>
  </body>
</html>
