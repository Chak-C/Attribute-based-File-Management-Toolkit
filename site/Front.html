<html>
  <head>
    <title>Questionable</title>
    <style>
      .container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="file-input">Select a CSV file:</label><br>
        <input type="file" id="file-input" accept=".csv">
      </form>

      <form id="filter-form">
        <label for="filter-select">Filter by section:</label>
        <select id="filter-select">
          <option value="All">Show all</option>
          <option value="Origin">Origin</option>
          <option value="Position">Position</option>
          <option value="Hair">Hair</option>
          <option value="Tags">Tags</option>
        </select>
      </form>
      
      <form id="filterCol-form">
        <label for="filter-col">Filter column:</label>
        <input type="text" id="filter-col">
      </form>
      <div id="output"></div>
    </div>
    <script src="PapaParse-5.0.2/papaparse.js"></script>
  </script>
    <script src="Back.js"></script>
  </body>
</html>
