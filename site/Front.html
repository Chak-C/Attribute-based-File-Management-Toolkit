<html>
  <head>
    <link rel="stylesheet" href="back.css">

    <style>
      .upload-container {
        width: 800px;

        text-align: center;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body style="background-image: url('file:///C:/DEV/Temporary/H2/Questionable/82860844_p1.png'); background-position: 0 -150px; background-size: cover">

      <form id="upload-form" action="#">
        <label for="file-input" class="upload-button">
          <i class="fas fa-upload"></i> Select a CSV file
        </label>
        <input type="file" id="file-input" accept=".csv" hidden>

    </div>
    <div class="container">
      <form id="filter-form">
        <label for="filter-select">Filter by section:</label>
        <select id="filter-select">
        </select>
      </form>
      
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search...">
      </form>
      
      <div id="output"></div>
    </div>
    <script src="PapaParse-5.0.2/papaparse.js"></script>
  </script>
    <script src="Back.js"></script>
  </body>
</html>
